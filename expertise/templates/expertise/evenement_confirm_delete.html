<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer l'événement</title>
</head>
<body>
    <h1>Supprimer l'événement</h1>
    <p>Êtes-vous sûr de vouloir supprimer l'événement du {{ object.date_evenement|date:"d/m/Y" }} pour {{ object.personnel.prenom }} {{ object.personnel.nom }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'personnel_detail' object.personnel.dn %}">Annuler</a>
</body>
</html>
